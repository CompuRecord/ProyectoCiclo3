<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="form.js"></script>
    <title>Registro</title>
</head>

<body>
    <div class="registro">
        <p class="txtcabezote">Registro</p>
    </div>
    <div class="formulario">
        <form action="#" id="form-registro">
            <label for="Nombre">Nombre</label>
            <input class="input" type="text" id="nombre">
            <label for="Apellido">Apellido</label>
            <input class="input" type="text" id="apellido">
            <label for="Telefono">Telefono</label>
            <input class="input" type="tel" id="telefono">
            <label for="Correo">Correo</label>
            <input class="input" type="email" id="correo">
            <label for="Contraseña">Contraseña</label>
            <input class="input" type="password" id="contrasena">
            <input type="submit" id="btn-submit-form" value="Registrar" onclick="getData()">
        </form>
    </div>
</body>

</html>
