<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="STILOlogin.css">

</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input id="correo" type="text" placeholder="correo" />
                <input id="contrasena" type="password" placeholder="contrasena" />
                <div class="checkbox checkbox-default">
                    <input id="captcha" type="checkbox" value="yes" alt="captcha" class="">
                    <label for="captcha">CAPTCHA</label>
                    <button>login</button>
                    <p class="message">Not registered? <a href="registro.html">Create an account</a></p>
            </form>
            </div>
        </div>

        <SCript>
            $('.message a').click(function() {
                $('form').animate({
                    height: "toggle",
                    opacity: "toggle"
                }, "slow");
            });
        </SCript>

</body>

</html>
